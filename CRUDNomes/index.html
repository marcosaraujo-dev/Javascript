<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Sistemas Javascript</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="display-4">Desafio Javascript</h1>
        <hr />
      </div>

      <div class="row">
        <div class="col-6 col-lg-6 col-sm-12">
          <h2 class="display-6">Cadastro de Pessoas</h2>

          <form name="formPessoas" id="formPessoas">
            <div class="mb-3">
              <label class="form-label">Nome:</label>
              <input
                id="nomePessoa"
                type="text"
                placeholder="Informe o nome da Pessoa"
                class="form-control"
              />
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <h2 class="display-6">Pessoas Cadastradas</h2>

        <div id="names"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
